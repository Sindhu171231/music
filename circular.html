<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Pop-Up Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div>
        <ul id="menu">
            
                <a href="#" title="Menu" id="central-button">
                  open
                </a>
<a href="#menu" title="Menu" id="central-button">
                  close
                </a>
            
            <li class="menu-item" id="menu-item1">
                <a href="#" title="Instagram">
                    <span class="fab fa-instagram"></span>
                </a>
            </li>
            <li class="menu-item" id="menu-item2">
                <a href="#" title="LinkedIn">
                    <span class="fab fa-linkedin"></span>
                </a>
            </li>
            <li class="menu-item" id="menu-item3">
                <a href="#" title="GitHub">
                    <span class="fab fa-github"></span>
                </a>
            </li>
            <li class="menu-item" id="menu-item4">
                <a href="#" title="Email">
                    <span class="fas fa-envelope"></span>
                </a>
            </li>
            <li class="menu-item" id="menu-item5">
                <a href="#" title="Facebook">
                    <span class="fab fa-facebook"></span>
                </a>
            </li>
            <li class="menu-item" id="menu-item6">
                <a href="#" title="Twitter">
                    <span class="fab fa-twitter"></span>
                </a>
            </li>
            <li class="menu-item" id="menu-item7">
                <a href="#" title="Phone">
                    <span class="fas fa-phone"></span>
                </a>
            </li>
        </ul>
    </div>
    <script src="script1.js"></script>
</body>
</html>
